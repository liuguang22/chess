<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>中国象棋棋盘</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="main-container">
        <!-- 添加使用说明 -->
        <div class="instructions">
            <h3>使用说明</h3>
            <ul>
                <li><strong>添加棋子</strong>：点击下方按钮添加黑色棋子</li>
                <li><strong>移动红车</strong>：拖动红色"车"棋子</li>
                <li><strong>吃子规则</strong>：将红车移动到黑色棋子上</li>
                <li><strong>杀死老将</strong>：启用后消灭十字线上的敌人</li>
                <li><strong>使用道具</strong>：启用后消灭直线路径上的敌人</li>
                <li><strong>计算最佳位置</strong>：分析红车最佳移动位置</li>
            </ul>
            <p><strong>提示</strong>：红色叉叉表示危险区域，绿色加号表示安全区域</p>
        </div>

        <div class="chess-container">
            <div class="chess-board">
                <!-- 9条横线 -->
                <div class="horizontal-line" style="--line-index: 0;"></div>
                <div class="horizontal-line" style="--line-index: 1;"></div>
                <div class="horizontal-line" style="--line-index: 2;"></div>
                <div class="horizontal-line" style="--line-index: 3;"></div>
                <div class="horizontal-line" style="--line-index: 4;"></div>
                <div class="horizontal-line" style="--line-index: 5;"></div>
                <div class="horizontal-line" style="--line-index: 6;"></div>
                <div class="horizontal-line" style="--line-index: 7;"></div>
                <div class="horizontal-line" style="--line-index: 8;"></div>

                <!-- 8条竖线 -->
                <div class="vertical-line" style="--line-index: 0;"></div>
                <div class="vertical-line" style="--line-index: 1;"></div>
                <div class="vertical-line" style="--line-index: 2;"></div>
                <div class="vertical-line" style="--line-index: 3;"></div>
                <div class="vertical-line" style="--line-index: 4;"></div>
                <div class="vertical-line" style="--line-index: 5;"></div>
                <div class="vertical-line" style="--line-index: 6;"></div>
                <div class="vertical-line" style="--line-index: 7;"></div>

                <!-- 棋子 - 车 -->
                <div class="chess-piece red rook" style="--col: 5; --row: 3;">车</div>
            </div>
        </div>

        <div class="piece-buttons">
            <button class="piece-button">添加卒</button>
            <button class="piece-button">添加士</button>
            <button class="piece-button">添加象</button>
            <button class="piece-button">添加马</button>
            <button class="piece-button">添加车</button>
            <button class="piece-button">添加炮</button>
            <button class="piece-button">添加将</button>
        </div>

        <!-- 新增道具勾选框 -->
        <div class="item-checkboxes">
            <label>
                <input type="checkbox" id="killGeneral"> 杀死老将
            </label>
            <label>
                <input type="checkbox" id="useItem"> 使用道具
            </label>
        </div>

        <div class="control-buttons">
            <button class="control-button">计算最佳位置</button>
            <button class="control-button">重置棋盘</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
